<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Armstrong Olusoji's Goals</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="profile-card">
        <div class="profile-picture">
          <img
            src="Headshot.jpg"
            alt="Profile Picture"
            class="headshot"
            data-testid="slackProfilePicture"
          />
        </div>
        <div class="display-information">
          <p data-testid="slackDisplayName">Armstrong Olusoji</p>
          <p data-testid="slackEmail">Email: armstrongolusoji9@gmail.com</p>
          <p data-testid="currentTimeUTC" id="current-time">Loading...</p>
          <p data-testid="currentDay" id="current-day">Loading...</p>
        </div>
      </div>

      <section id="my-goals">
        <h2>My Tech Goals for the Next 2 Years</h2>
        <p>Outline your goals here...</p>
      </section>

      <section>
        <a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
        <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
        <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink"
          >Scrape Any Web</a
        >
      </section>
    </div>
  </body>
</html>
